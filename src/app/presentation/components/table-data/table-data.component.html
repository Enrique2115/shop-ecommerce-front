<main class="p-10">
  <h1 class="pb-6">Lista de {{ title }}</h1>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div
      class="flex items-center justify-between flex-column md:flex-row flex-wrap space-y-4 md:space-y-0 p-4 bg-white dark:bg-gray-900"
    >
      <app-search-table [title]="title"></app-search-table>
      <div>
        <button
          type="button"
          (click)="onAction('Crear')"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Crear
        </button>
      </div>
    </div>
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          @for(column of columnas; track $index){
          <th scope="col" class="px-6 py-3">
            {{ column }}
          </th>
          }
          <th scope="col" class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for(data of dataSource; track $index){
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          @for(nombre of columnas; track $index ){
          <td class="px-6 py-4">
            @if(nombre === 'image'){
            <img
              src="{{ data[nombre] }}"
              alt="product image"
              class="w-20 h-20 rounded-full"
            />
            } @else{
            {{ data[nombre] }}
            }
          </td>
          }
          <td class="py-4 text-left space-x-2">
            <button
              type="button"
              class="text-blue-600 dark:text-blue-500 hover:underline"
              (click)="onAction('Editar', data)"
            >
              Editar
            </button>
            <button
              type="button"
              class="text-red-600 dark:text-red-500 hover:underline"
              (click)="onAction('Eliminar', data)"
            >
              Eliminar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</main>
